<mat-card class="mb-3">
  <mat-card-header>
    <mat-card-title class="h4">{{ news.title }}</mat-card-title>
    <mat-card-subtitle class="text-muted"
      >Author: {{ author$.firstName }} {{ author$.lastName }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p class="mb-1"><strong>Category:</strong> {{ category$.name }}</p>
    <p class="mb-1">
      <strong>Date:</strong> {{ news.date | date : "mediumDate" }}
    </p>
    <p class="mt-3">{{ news.content }}</p>
  </mat-card-content>
</mat-card>
