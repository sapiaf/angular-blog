<div class="row mat-elevation-z2">
  <div class="col">
    <h1>Categories</h1>

    <form
      [formGroup]="categoriesForm"
      (ngSubmit)="onSubmit()"
      class="form-inline"
    >
      <mat-form-field class="mr-2">
        <mat-label>Categories</mat-label>
        <input matInput formControlName="name" />
        <mat-error
          *ngIf="
            categoriesForm.controls['name'].invalid &&
            categoriesForm.controls['name'].touched
          "
        >
          Insert valid name
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="align-middle"
      >
        Add
      </button>
    </form>

    <table mat-table [dataSource]="categories" class="mat-elevation-z2">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let category">{{ category.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let category">{{ category.name }}</td>
      </ng-container>

      <ng-container matColumnDef="posts">
        <th mat-header-cell *matHeaderCellDef>Posts</th>
        <td mat-cell *matCellDef="let category">
          {{ category.posts ? category.posts.join(", ") : "No posts" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category">
          <button
            mat-icon-button
            color="warn"
            (click)="deleteCategory(category.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="editCategory(category)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="['id', 'name', 'posts', 'actions']"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['id', 'name', 'posts', 'actions']"
      ></tr>
    </table>
  </div>
</div>
