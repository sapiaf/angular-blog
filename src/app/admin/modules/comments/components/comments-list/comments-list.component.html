<div class="row mat-elevation-z2">
  <div class="col">
    <h1>Comments</h1>
    <table mat-table [dataSource]="items" class="mat-elevation-z2">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let item">
          {{ item.title }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="warn" (click)="deleteItem(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'title', 'actions']"></tr>

      <tr
        mat-row
        *matRowDef="let row; columns: ['id', 'title', 'actions']"
      ></tr>
    </table>
  </div>
</div>
