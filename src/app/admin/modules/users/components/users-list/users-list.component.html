<div class="row mat-elevation-z2 p-5">
  <div class="col">
    <div class="d-flex justify-content-between">
      <h1>Users</h1>
      <button mat-raised-button color="primary" (click)="openDialog('')">
        Add User
      </button>
    </div>
    <table mat-table [dataSource]="items" class="mat-elevation-z2">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">
          {{ item.firstName }} {{ item.lastName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Pen Name</th>
        <td mat-cell *matCellDef="let item">{{ item.penName }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let item">{{ item.role }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="warn" (click)="deleteItem(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(item.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="['id', 'name', 'email', 'role', 'actions']"
      ></tr>

      <tr
        mat-row
        *matRowDef="
          let row;
          columns: ['id', 'name', 'email', 'role', 'actions']
        "
      ></tr>
    </table>
  </div>
</div>
