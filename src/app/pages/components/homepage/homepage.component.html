<h1>Homepage</h1>
<h2>Recent Articles</h2>
<h2>Categories</h2>
<ng-container *ngFor="let text of news$">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ text.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ text.content }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>View</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
